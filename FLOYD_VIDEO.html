<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vollbild Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay loop muted id="video">
        <source src="https://www.youtube.com/watch?v=7o_QghsyLR0" type="video/mp4">
        Dein Browser unterst√ºtzt das Video-Tag nicht.
    </video>

    <script>
        var video = document.getElementById("video");
        video.oncanplaythrough = function() {
            // Vollbildmodus aktivieren, wenn das Video bereit zum Abspielen ist
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        };
    </script>
</body>
</html>
