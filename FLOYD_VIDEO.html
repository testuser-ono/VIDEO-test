<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vollbild Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- YouTube-Video im iframe -->
    <iframe width="100%" height="100%" 
            src="https://www.youtube.com/embed/7o_QghsyLR0?autoplay=1&loop=1&mute=1&playlist=7o_QghsyLR0" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
    </iframe>

    <script>
        // Optional: Wenn du den Vollbildmodus explizit aktivieren m√∂chtest, kannst du das mit der YouTube Player API tun.
        var iframe = document.querySelector("iframe");
        iframe.onclick = function() {
            // Wenn der User auf das Video klickt, wird der Vollbildmodus aktiviert.
            var player = iframe.contentWindow;
            player.postMessage('{"event":"command","func":"playVideo","args":""}', '*'); // Video starten (falls nicht automatisch)
            player.postMessage('{"event":"command","func":"fullscreen","args":""}', '*'); // Vollbild aktivieren
        };
    </script>
</body>
</html>
