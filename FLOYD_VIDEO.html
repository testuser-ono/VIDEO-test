<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vollbild Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- YouTube-Video im iframe -->
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/7o_QghsyLR0?autoplay=1&loop=1&mute=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <script>
        // Optional: Du kannst den Vollbildmodus auch per Klick aktivieren.
        var iframe = document.querySelector("iframe");
        iframe.onclick = function() {
            var player = iframe.contentWindow;
            player.postMessage('{"event":"command","func":"playVideo","args":""}', '*'); // Video starten
        };
    </script>
</body>
</html>
